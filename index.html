<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-city" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search for city...."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="weather-overview">
            <h1 id="city">
              <span id="city-name"></span>, <span id="country"></span>
            </h1>
            <ul>
              <li><span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img id="weather-icon" src="" alt="" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="degrees">
                    <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date"></div>
                <img id="weather-icon-1" src="" alt="" class="float-left" />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temp-max"></span>/
                  <span class="weather-forecast-temp-min"></span>
                </div>
              </div>
              <div class="col-2">
                <div class="weather-forecast-date"></div>
                <img id="weather-icon-2" src="" alt="" class="float-left" />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temp-max"></span>/
                  <span class="weather-forecast-temp-min"></span>
                </div>
              </div>
              <div class="col-2">
                <div class="weather-forecast-date"></div>
                <img id="weather-icon-3" src="" alt="" class="float-left" />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temp-max"></span>/
                  <span class="weather-forecast-temp-min"></span>
                </div>
              </div>
              <div class="col-2">
                <div class="weather-forecast-date"></div>
                <img id="weather-icon-4" src="" alt="" class="float-left" />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temp-max"></span>/
                  <span class="weather-forecast-temp-min"></span>
                </div>
              </div>
              <div class="col-2">
                <div class="weather-forecast-date"></div>
                <img id="weather-icon-5" src="" alt="" class="float-left" />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temp-max"></span>/
                  <span class="weather-forecast-temp-min"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Melisa-Moyo/Vanilla-Weather-Search"
            target="_blank"
            id="custom-link"
            >Open-source code</a
          >
          by Melisa Moyo
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
